<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <main>
  </main>
  <script src="sketch.js"></script>

  <img src="Images/SpongeButton.PNG" alt="Description of image" class="fixed-right0">
  <img src="Images/BucketButton.PNG" alt="Description of image" class="fixed-right1">
  <img src="Images/DryerButton.PNG" alt="Description of image" class="fixed-right2">

  <img src="Images/Cursor.png" alt="Description of image" width="100" height="100" id="follow-mouse">
  <script>
    document.addEventListener('mousemove', function (e) {
      var img = document.getElementById('follow-mouse');
      img.style.left = e.pageX - 25 + 'px';
      img.style.top = e.pageY - 25 + 'px';
    });
  </script>
